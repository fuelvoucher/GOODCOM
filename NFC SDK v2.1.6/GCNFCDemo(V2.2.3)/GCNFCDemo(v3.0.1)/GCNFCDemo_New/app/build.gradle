apply plugin: 'com.android.application'

android {
    compileSdkVersion 22
    buildToolsVersion "30.0.1"

    defaultConfig {
        applicationId "com.goodcom.gcnfcdemo"
        minSdkVersion 22
        targetSdkVersion 29

        versionCode 301
        versionName "V3.0.1"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}

dependencies {
    compile 'com.android.support:support-v4:22.+'
    compile files('libs/GCPRN.jar')
    implementation files('libs\\GCNFC_v2.1.6.jar')
}
